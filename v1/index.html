<html>
    <header>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./index.css">
    </header>
    <body>
        <div class="container-fluid h-100" style="padding: 0em">
            <div id="container-dynamite" class="row justify-content-md-center">
                <div id="dynamite" class="row col-sm-10 align-items-center justify-content-md-center m-3">
                    <div class="row col-sm-6 justify-content-md-center">
                        <section class="countdown-container">
                            <div class="days-container">
                                <span class="days">00:</span>
                            </div>
                            <div class="hours-container">
                                <span class="hours">00:</span>
                            </div>
                            <div class="minutes-container">
                                <span class="minutes">00:</span>
                            </div>
                            <div class="seconds-container">
                                <span class="seconds">00</span>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="row justify-content-md-center">
                    <div class="input-group mt-3">
                        <input id="magicword" type="text" class="form-control" placeholder="Codigo" aria-describedby="basic-addon2">
                        <div id="download-button" class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">Desactivar</span>
                        </div>
                    </div>                
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="row justify-content-md-center col-md-8">
                    <div id="fail" class="row mt-2">
                            <span></span>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-md-center">
                <div class="row col-md-10 col-sm-12 h-50">
                    <div id="paper">
                        <div id="pattern">
                            <div id="content">
                                <span>Pistas</span>
                                <ul id="clues" class="w-100">
                                </ul> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
        <script src="./index.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>        
    </body>
</html>
